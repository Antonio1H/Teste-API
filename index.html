<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar API</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #events {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Google Calendar API Example</h1>
  <button id="authorize-button">Authorize</button>
  <button id="signout-button" style="display:none;">Sign Out</button>
  <div id="events"></div>

  <script>
    const CLIENT_ID = 'YOUR_CLIENT_ID_HERE';
    const API_KEY = 'YOUR_API_KEY_HERE';

    // Discovery document for Google Calendar API
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
    const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

    const authorizeButton = document.getElementById("authorize-button");
    const signoutButton = document.getElementById("signout-button");
    const eventsDiv = document.getElementById("events");

    // Load the auth2 library
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(() => {
        const authInstance = gapi.auth2.getAuthInstance();

        updateSigninStatus(authInstance.isSignedIn.get());
        authInstance.isSignedIn.listen(updateSigninStatus);

        authorizeButton.onclick = () => authInstance.signIn();
        signoutButton.onclick = () => authInstance.signOut();
      });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        authorizeButton.style.display = "none";
        signoutButton.style.display = "block";
        listUpcomingEvents();
      } else {
        authorizeButton.style.display = "block";
        signoutButton.style.display = "none";
        eventsDiv.innerHTML = '';
      }
    }

    function listUpcomingEvents() {
      gapi.client.calendar.events.list({
        calendarId: 'primary',
        timeMin: (new Date()).toISOString(),
        showDeleted: false,
        singleEvents: true,
        maxResults: 10,
        orderBy: 'startTime'
      }).then(response => {
        const events = response.result.items;
        eventsDiv.innerHTML = "<h2>Upcoming Events:</h2>";
        if (events.length > 0) {
          events.forEach(event => {
            const when = event.start.dateTime || event.start.date;
            eventsDiv.innerHTML += `<p><strong>${event.summary}</strong> (${when})</p>`;
          });
        } else {
          eventsDiv.innerHTML += "<p>No upcoming events found.</p>";
        }
      });
    }

    handleClientLoad();
  </script>
</body>
</html>
